<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT Burn Tracker - Admin Sync</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0E27;
            color: #F7F9FC;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background: rgba(26, 30, 58, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        
        h1 {
            color: #FF6B6B;
            margin-bottom: 2rem;
        }
        
        .auth-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        input {
            padding: 0.5rem;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
        }
        
        button {
            padding: 0.5rem 1.5rem;
            background: #FF6B6B;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-right: 1rem;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .status.running {
            border-left: 4px solid #4ECDC4;
        }
        
        .status.idle {
            border-left: 4px solid #666;
        }
        
        .logs {
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        .log-entry {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
        }
        
        .log-entry.stderr {
            color: #FF6B6B;
        }
        
        .log-entry.complete {
            color: #51CF66;
            font-weight: bold;
        }
        
        .warning {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• REACT Burn Historical Sync Admin</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> Historical sync is a resource-intensive process that will process ~1.7 million blocks. 
            It may take 10-20 hours to complete. Only run this when necessary.
        </div>
        
        <div class="auth-section">
            <label>Admin Token: </label>
            <input type="password" id="adminToken" placeholder="Enter admin token">
            <button onclick="saveToken()">Save Token</button>
            <span id="authStatus"></span>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startSync()" disabled>Start Historical Sync</button>
            <button id="stopBtn" onclick="stopSync()" disabled>Stop Sync</button>
            <button id="refreshBtn" onclick="checkStatus()">Refresh Status</button>
        </div>
        
        <div id="status" class="status idle">
            <h3>Status: <span id="statusText">Not authenticated</span></h3>
            <div id="statusDetails"></div>
        </div>
        
        <div class="logs" id="logs" style="display: none;">
            <h3>Recent Logs:</h3>
            <div id="logContent"></div>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('adminToken') || '';
        let syncStatus = null;
        let autoRefreshInterval = null;
        
        // Initialize
        if (adminToken) {
            document.getElementById('adminToken').value = adminToken;
            checkStatus();
        }
        
        function saveToken() {
            adminToken = document.getElementById('adminToken').value;
            localStorage.setItem('adminToken', adminToken);
            document.getElementById('authStatus').textContent = '‚úì Saved';
            checkStatus();
        }
        
        async function startSync() {
            if (!confirm('Are you sure you want to start the historical sync? This will take many hours.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/sync-historical', {
                    method: 'POST',
                    headers: {
                        'X-Admin-Token': adminToken
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Historical sync started!');
                    startAutoRefresh();
                    checkStatus();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Failed to start sync: ' + error.message);
            }
        }
        
        async function stopSync() {
            if (!confirm('Are you sure you want to stop the sync?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/sync-stop', {
                    method: 'POST',
                    headers: {
                        'X-Admin-Token': adminToken
                    }
                });
                
                const data = await response.json();
                alert(data.message || data.error);
                checkStatus();
            } catch (error) {
                alert('Failed to stop sync: ' + error.message);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/admin/sync-status', {
                    headers: {
                        'X-Admin-Token': adminToken
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        updateUI({ error: 'Invalid admin token' });
                    }
                    return;
                }
                
                const data = await response.json();
                updateUI(data);
                
            } catch (error) {
                updateUI({ error: 'Failed to fetch status: ' + error.message });
            }
        }
        
        function updateUI(data) {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusDetails = document.getElementById('statusDetails');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const logsDiv = document.getElementById('logs');
            
            if (data.error) {
                statusText.textContent = data.error;
                statusEl.className = 'status idle';
                startBtn.disabled = true;
                stopBtn.disabled = true;
                return;
            }
            
            syncStatus = data;
            
            if (data.status === 'running') {
                statusEl.className = 'status running';
                statusText.textContent = 'Running';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                const duration = formatDuration(data.duration);
                statusDetails.innerHTML = `
                    <p>Started: ${new Date(data.startTime).toLocaleString()}</p>
                    <p>Duration: ${duration}</p>
                    <p>‚è≥ Sync in progress...</p>
                `;
                
                if (!autoRefreshInterval) {
                    startAutoRefresh();
                }
            } else {
                statusEl.className = 'status idle';
                statusText.textContent = 'Idle';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                if (data.lastRunTime) {
                    statusDetails.innerHTML = `
                        <p>Last run: ${new Date(data.lastRunTime).toLocaleString()}</p>
                    `;
                } else {
                    statusDetails.innerHTML = '<p>No sync has been run yet</p>';
                }
                
                stopAutoRefresh();
            }
            
            // Update logs
            if (data.recentLogs && data.recentLogs.length > 0) {
                logsDiv.style.display = 'block';
                const logContent = document.getElementById('logContent');
                logContent.innerHTML = data.recentLogs.map(log => {
                    const className = `log-entry ${log.type}`;
                    const time = new Date(log.timestamp).toLocaleTimeString();
                    return `<div class="${className}">[${time}] ${log.message}</div>`;
                }).join('');
                
                // Auto-scroll to bottom
                logContent.scrollTop = logContent.scrollHeight;
            }
        }
        
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }
        
        function startAutoRefresh() {
            if (!autoRefreshInterval) {
                autoRefreshInterval = setInterval(checkStatus, 5000); // Refresh every 5 seconds
            }
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
    </script>
</body>
</html>
